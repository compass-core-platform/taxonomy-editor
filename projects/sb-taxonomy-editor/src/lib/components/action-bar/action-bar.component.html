<!-- *ngIf="configType !=='APPROVED' && actionType" -->
<mat-card class="action-bar">
    <div class="action-bar-buttons">
        <div>
            <button mat-raised-button color="default" (click)="closeActionBar()">{{app_strings.cancel}}</button>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="SendForApproval()">
                {{actionType? getApproveLevelText(configType) :'Send for Approval'}}  
           </button>
        </div>
    </div>
