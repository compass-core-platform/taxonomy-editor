<div class="pending-approval">
    <header class="mat-header">
        <h2>{{app_strings.pendingApproval}} ({{approvalList.length}})</h2>
    </header>

    <mat-card *ngFor="let p of approvalList | orderBy">

        <mat-card-content>
            <span class="date">
                <h4>{{app_strings.date}}</h4>
                <span>{{p.lastUpdatedOn | date}}</span>
            </span>
            <div *ngFor="let t of createApprovalList(p.updateFieldValues)" class="col">
                <h4>{{t.name}}</h4>
                <div matTooltip="{{getTerms(t.children)}}" matTooltipPosition="above" matTooltipClass="custom-tooltip">
                    {{t.children[0].name}}
                    <ng-container *ngIf="t.children.length>1">
                        & {{t.children.length-1}} {{app_strings.more}}
                    </ng-container>
                </div>
            </div>
            <a class="approve-view-link" routerLink="/approval/{{p.wfId}}"><mat-icon>{{app_strings.rightArrow}}</mat-icon></a>
        </mat-card-content>
    </mat-card>
